<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="errorMessage" class="mt-3 text-danger" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.0.0/parse.min.js"></script>
  <script>
  
    Parse.initialize("wMF31ti26FFnehhx5zVC2bRuqEJLJTp9gYRvz3Dx", "tozpKxff0KOJrU0k1OwvSYWHOyIc9v4LkVV5SK0w"); 
    Parse.serverURL = 'https://parseapi.back4app.com/';


    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const user = await Parse.User.logIn(username, password);
        alert('Login bem-sucedido!');
 
      } catch (error) {
        errorMessage.textContent = 'Erro: ' + error.message;
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
